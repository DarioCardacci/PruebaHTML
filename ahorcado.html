<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego del Ahorcado</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #f8fafc 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        #container {
            background: #fff;
            margin: 40px auto;
            padding: 30px 40px 40px 40px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            max-width: 400px;
        }
        h1 {
            color: #0a4d68;
            margin-bottom: 20px;
        }
        #palabra {
            font-size: 2.2em;
            letter-spacing: 8px;
            margin: 20px 0 10px 0;
            color: #222;
        }
        #mensaje {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 10px 0 15px 0;
        }
        #intentos {
            font-weight: bold;
            color: #0a4d68;
        }
        input[type="text"], select {
            padding: 7px 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #b2bec3;
            margin: 0 5px 10px 5px;
        }
        button {
            background: #0a4d68;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.2s;
        }
        button:hover {
            background: #145da0;
        }
        label {
            font-weight: 500;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Juego del Ahorcado</h1>
        <label for="longitud">Cantidad de letras:</label>
        <select id="longitud">
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <button onclick="iniciarJuego()">Iniciar juego</button>
        <p id="palabra">_ _ _ _ _</p>
        <p>Intentos restantes: <span id="intentos">6</span></p>
        <input type="text" id="letra" maxlength="1" placeholder="Ingresa una letra" disabled>
        <button onclick="adivinarLetra()">Adivinar</button>
        <p id="mensaje"></p>
    </div>
    <script src="ahorcado_api.js"></script>
</body>
</html>
