<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Precio Final de Producto</title>
     <script src="script.js"></script>
     
</head>
<body>
    <h1>Calculadora de Precio Final</h1>

    <label for="producto">Producto:</label>
    <select id="producto">
        <option value="Celular">Celular</option>
        <option value="Notebook">Notebook</option>
        <option value="Tablet">Tablet</option>
    </select>
    <br><br>

    <label for="precio">Precio original ($):</label>
    <input type="number" id="precio" min="0.01" step="any">
    <br><br>

    <label for="formaPago">Forma de pago:</label>
    <select id="formaPago" onchange="calcularPrecioFinal()">
        <option value="efectivo">Efectivo (20% descuento)</option>
        <option value="tarjeta">Tarjeta (10% recargo)</option>
        <option value="transferencia">Transferencia (10% descuento)</option>
        <option value="otro">Otro (ajuste manual)</option>
    </select>
    <br><br>

    <label for="ajusteManual">% Ajuste personalizado:</label>
    <input type="number" id="ajusteManual" value="0" step="any" oninput="calcularPrecioFinal()">
    <br><br>

    <button onclick="calcularPrecioFinal()">Calcular precio final</button>
    <br><br>

    <div id="resultado"></div>

   
</body>
</html>
